<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>jQuery遍历后代</title>
    <style>
        .descendants *{
            display: block;
            border: dotted 2px blue;
            padding: 5px;
            margin: 15px;
            font-size: 18px;
        }
        a{
            color:black;
        }
    </style>
</head>
<body>
<div id ="content">用于向下遍历 DOM 树的 jQuery 方法：
    <ol>
        <li>children() 方法返回被选元素的所有直接子元素。该方法只会向下一级对 DOM 树进行遍历。</li>
        <li>find() 方法返回被选元素的后代元素，一路向下直到最后一个后代。</li>
    </ol>
</div>
<div id="explain" class="descendants">
    div
    <p id="p1"> p (子)
        <span>span(孙)
            <a href="www.baidu.com" alt="百度"  >百度<span>这是后面的span标签</span></a>
        </span>
    </p>
    <p id="p2"> p(child)
        <span>span(sun)
            <a href="www.w3school.com" alt="w3school" >w3school</a>
        </span>
    </p>
</div>
<div id="btnGather">
    <input type="button" id="btn1" value="div.child()" />
    <input type="button" id = "btn2" value="find(span)" />
    <input type="button" id = "btn3" value="find(*)" />
</div>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#explain").children().css({"color": "red", "border": "solid 1px red"});
        });
        $("#btn2").click(function () {
            $("#explain").find("span").css( {"color": "blue", "border": "solid 1px green"});
        });
        $("#btn3").click(function () {
            $("#explain").find("*").css( {"color": "black", "border": "solid 3px yellow"});
        });
    });
</script>
</body>
</html>
