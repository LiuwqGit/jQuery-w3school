<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 尺寸 方法</title>
    <style>
        .div1{
            border: solid 1px red;
            color: red;
            width: 700px;
            height: 200px;
        }
        .btn{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="content" class="div1">
    <ol>
        <li>width() 方法设置或返回元素的宽度（不包括内边距、边框或外边距）。</li>
        <li>height() 方法设置或返回元素的高度（不包括内边距、边框或外边距）。</li>
        <li>innerWidth() 方法返回元素的宽度（包括内边距）。</li>
        <li>innerHeight() 方法返回元素的高度（包括内边距）。</li>
        <li>outerWidth() 方法返回元素的宽度（包括内边距和边框）。</li>
        <li>outerHeight() 方法返回元素的高度（包括内边距和边框）。</li>
    </ol>
</div>
<button class="btn" id="width">width</button><button class="btn" id="height">height</button>
<button class="btn" id="innerWidth">innerWidth</button><button class="btn" id="innerHeight">innerHeight</button>
<button class="btn" id="outerWidth">outerWidth</button><button class="btn" id="outerHeight">outerHeight</button>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $("#width").click(function () {
        var width = $(".div1").width();
        var height = $(".div1").height();
        alert("width: " + width + ", height: " + height);
    });
    $("#height").click(function () {
        var width = $(".div1").width();
        var height = $(".div1").height();
        alert("width: " + width + ", height: " + height);
    });
    $("#innerWidth").click(function () {
        var width = $(".div1").innerWidth();
        var height = $(".div1").innerHeight();
        alert("width: " + width + ", height: " + height);
    });
    $("#outerWidth").click(function () {
        var width = $(".div1").outerWidth();
        var height = $(".div1").outerHeight();
        alert("width: " + width + ", height: " + height);
    });
    $("#outerHeight").click(function () {
        var width = $(".div1").outerWidth();
        var height = $(".div1").outerHeight();
        alert("width: " + width + ", height: " + height);
    });
});
</script>
</html>
