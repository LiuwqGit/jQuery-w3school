<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加元素</title>
</head>
<body>
<div id="explain">
    <p>用于添加新内容的四个 jQuery 方法：</p>
    <ul>
        <li>append() - 在被选元素的结尾插入内容</li>
        <li>prepend() - 在被选元素的开头插入内容</li>
        <li>after() - 在被选元素之后插入内容</li>
        <li>before() - 在被选元素之前插入内容</li>
    </ul>
</div>
<div class="content">
<p id="pw" class="pw0">我为王！</p>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script></body>
<script>
    function appendText() {
        var txt1 = "<p>我是text1以 <b>HTML</b> 创建新元素</p>";    //以 HTML 创建新元素
        var txt2 = $("<p></p>").text("以 <b>jQuery</b> 创建新元素"); //以 jQuery 创建新元素
        var txt3 = document.createElement("p"); //以 DOM 创建新元素
        txt3.innerHTML = "以<b>DOM</b>创建新元素";
        $(arguments[0]).append(txt1, txt2, txt3);
    }
    $(document).ready(function () {
        $('#pw').append("我为后!").prepend("我是祖先!");
        appendText(".pw0");
    });
</script>
</html>
