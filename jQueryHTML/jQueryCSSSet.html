<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>jQueryCSS样式</title>
    <style>
        .important{
            font-size: 19px;
            font-style: normal;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<h1>我是标题1</h1>
<h2>91服务器卡死了，什么情况！</h2>
<p>来一个段落，展示你的魅力。</p>
<div id="content">
    <ul>
        <ol>设置一个样式属性 css("propertyname","value");</ol>
        <ol>设置多个样式属性 css({"propertyname":"value","propertyname":"value",...});</ol>
    </ul>
</div>
<div id="explain">
    <p>这里是explain的div的p段落</p>
    <button id="btn1">展示一个样式</button>
    <button id="btn2">展示多个样式    </button>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("p").css("background-color", "red");
            $("#btn1").css("font-size", "20px");
        });
        $("#btn2").click(function () {
            $("h2").css({"font-size": "12px","background-color": "blue"});
        });
    });
</script>
</body>
</html>
