<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    text() - 设置或返回所选元素的文本内容,不解析html语言<br/>
    html() - 设置或返回所选元素的内容（包括 HTML 标记）<br/>
    val() - 设置或返回表单字段的值<br/>
    attr() - 方法也用于设置/改变属性值。<br/>

    上面的四个 jQuery 方法：text()、html()、val() 以及 attr()，同样拥有回调函数。
    回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。
    然后以函数新值返回您希望使用的字符串。
</div>
<div>
    <input type="text" class="txt" placeholder="请输入文本" />
    <p class="p1" ><b> Hello world!</b> </p>
    <p class="p2" >今天<b> 周六!</b>休息会儿~ </p>
    <input type="button" class="btn" value="设置按钮" />
    <input type="button" class="btnCallback" value="使用回调函数" />
</div>

<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".btn").click(function () {
            $(".txt").val("直接设置文本框中的内容");
        });
        $(".btn").click(function () {
            $(".p1").html("<b>Hello</b> world!");
        });
        $(".btn").click(function () {
            $(".p2").text("明天<b> 周日!</b>需要休息会儿~ ");            
        });
        $(".btnCallback").click(function () {
            $(".txt").val( function (i, origValue) {
                return "这是啥，我测试下回调函数";
            });
        });
        $(".btnCallback").click(function () {
            $(".p1").html( function () {
                return "回调函数设置：<b>Hello</b> world!";
            } );
        });
        $(".btnCallback").click(function () {
            $(".p2").text( function () {
                return "回调函数设置： 明天<b> 周日!</b>需要休息会儿~ ";
            } );
        });
    });
</script>
</body>
</html>
