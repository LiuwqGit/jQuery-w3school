<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    text() - 设置或返回所选元素的文本内容,不解析html语言<br/>
    html() - 设置或返回所选元素的内容（包括 HTML 标记）<br/>
    val() - 设置或返回表单字段的值<br/>
</div>
<div>
    <input type="text" class="txt" placeholder="请输入文本" />
    <p class="p1" ><b> Hello world!</b> </p>
    <p class="p2" >今天<b> 周六!</b>休息会儿~ </p>
    <input type="button" class="btn" value="设置按钮" />
</div>

<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".btn").click(function () {
            $(".txt").val("这是js输入的文本");
        });
        $(".btn").click(function () {
            $(".p1").html("<b>Hello</b> world!");
        });
        $(".btn").click(function () {
            $(".p2").text("明天<b> 周日!</b>需要休息会儿~ ");
        });
    });
</script>
</body>
</html>
