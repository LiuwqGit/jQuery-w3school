<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>链接技术</title>
    <style>
        div{
            color: red;
            border: solid 1px red;
            width: 100px;
            height: 100px
        }
    </style>
</head>
<body>
<div>jQuery 乐趣无穷</div>
<input type="button" value="点击按钮" />
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('input').click(function () {
            $('div').css("color","green").slideUp(2000).slideDown(2000);
        });
    });
</script>
</body>
</html>
