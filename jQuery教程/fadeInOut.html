<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>淡入淡出</title>
</head>
<body>
<!--jQuery fadeIn() 用于淡入已隐藏的元素。
$(selector).fadeIn(speed,callback);
jQuery fadeOut() 方法用于淡出可见元素。
$(selector).fadeOut(speed,callback);
jQuery fadeToggle() 方法可以在 fadeIn() 与 fadeOut() 方法之间进行切换。
如果元素已淡出，则 fadeToggle() 会向元素添加淡入效果。
如果元素已淡入，则 fadeToggle() 会向元素添加淡出效果。
$(selector).fadeToggle(speed,callback);
jQuery fadeTo() 方法允许渐变为给定的不透明度（值介于 0 与 1 之间）。
$(selector).fadeTo(speed,opacity,callback);-->

<p>演示带有不同参数的 fadeIn() 方法。</p>
<input type="button" id="btn1" value="点击这里，使三个矩形淡入" />
<input type="button" id="btn2" value="点击这里，使三个矩形淡出" />
<input type="button" id="btn3" value="点击这里，使三个矩形淡入/淡出" />
<input type="button" id="btn4" value="点击这里" />
<div id="div1" style="width:80px; height:80px;display:none;background-color:red;"></div><br />
<div id="div2" style="width:80px; height:80px;display:none;background-color:blue;"></div><br />
<div id="div3" style="width:80px; height:80px;display:none;background-color:green;"></div><br />

<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#div1").fadeIn("fast", function () {
                alert("fast参数")
            });
            $('#div2').fadeIn("1000");
            $('#div3').fadeIn("slow");
        });
        $("#btn2").click(function () {
            $("div").fadeOut();
        });
        $("#btn3").click(function () {
            $("div").fadeToggle("slow");
        });
        $("#btn4").click(function () {
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        });
    })
</script>
</body>
</html>
