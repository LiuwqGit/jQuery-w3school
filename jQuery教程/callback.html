<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>callback函数</title>
    <style>
        p{
            border: solid 1px red;
            background-color: gray;
            width:50%
        }
        .p2{
            height: 200px;
        }

    </style>
</head>
<body>
<div>
    <p class="p1">点击此处，消失下面的p标签内容</p>
    <p class="p2">点击上面的标签，我要消失</p>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $(".p1").click(function () {
        $('.p2').hide("slow", function () {
            alert("你消失，我要弹出框!");
        });
    });
});
</script>
</body>
</html>
