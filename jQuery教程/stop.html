<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止滑动</title>
    <style>
        .div2{
            background-color: khaki;
            width:50%;
            font-size:18px;
            text-align: center;
            border: solid 1px #c3c3c3;
        }
        .p2{
            background-color: aqua;
            postion: absolute;
            display: none;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="content">
    jQuery stop() 方法用于停止动画或效果，在它们完成之前。<br/>
    stop() 方法适用于所有 jQuery 效果函数，包括滑动、淡入淡出和自定义动画。<br/>
    语法<br/>
    $(selector).stop(stopAll,goToEnd);<br/>
</div>
<div id="div1">
    <input type="button" id="btnStop" value="停止滑动" />
    <div  id="div2" class="div2">
        <div id="p1" class="p1">点击这里，向下滑动面板</div>
        <div id="p2" class="p2" >Hello world!</div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#p1').click(function () {
            $('#p2').slideDown(5000);
        });
        $("#btnStop").click(function () {
            $("#p2").stop();
        });
    });
</script>
</body>
</html>
